<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css' />
        <h:outputStylesheet name="audiocss/demo.css"/>
        <h:outputStylesheet name="audiocss/style.css"/>
        <h:outputStylesheet name="audiocss/knobKnob.css"/>

        
        <h:outputScript name="js/jquery.min.js"/>
        <h:outputScript name="js/jquery-ui.min.js"/>
        <h:outputScript name="js/jquery.mobile.custom.min.js"/>
                      
        <h:outputScript name="audiojs/jquery.cassette.js"/>
        <h:outputScript name="audiojs/jquery.cassette.js"/>
        <h:outputScript name="audiojs/knobKnob.jquery.js"/>
        <h:outputScript name="audiojs/transform.js"/>
        <h:outputScript name="audiojs/modernizr.custom.69142.js"/>

        <script type="text/javascript">
            function cambiarCanciones(string) {
                var split = string.split(",");
                $.Cassette.defaults.songs = split;
                $('#vc-container').cassette();
            }
        </script>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .scroll 
            { 
                overflow-x:scroll; 
                overflow-y:hidden; 
            } 
        </style>
    </h:head>
    <h:body >
        <f:metadata>
            <f:viewParam name="id" value="#{audioBean.id}" />

        </f:metadata>
        <f:event listener="#{audioBean.listaCanciones()}" type="preRenderView"/>
        <h:form id="level1form">
            <h:panelGroup layout="block" id="reproductorAudio" >
                <div class="container">

                    <div id="vc-container" class="vc-container">
                        <h:panelGrid columns="1" style="margin:0 auto;">
                            <p:row>
                                <div class="vc-tape-wrapper" style="position: relative;z-index: -1;">
                                    <div class="vc-tape">
                                        <div class="vc-tape-back">
                                            <div class="vc-tape-wheel vc-tape-wheel-left"><div></div></div>
                                            <div class="vc-tape-wheel vc-tape-wheel-right"><div></div></div>
                                        </div>
                                        <div class="vc-tape-front vc-tape-side-a">
                                           
                                        </div>

                                    </div>
                                </div>
                            </p:row>
                            <p:row>
                                <div class="vc-loader"></div>
                            </p:row>
                        </h:panelGrid>


                    </div><!-- //vc-container -->

                </div><!-- //container -->

            </h:panelGroup>



        </h:form>
    </h:body>
</html>
