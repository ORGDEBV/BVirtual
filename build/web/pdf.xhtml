<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <script type="text/javascript">
            var iviewer = {};
            $(document).ready(function () {
                var url = localStorage.getItem('pdf');
                $("#visorPdf").attr('data', url);
                $("#descPdf").attr('href', url);
            });
        </script>
    </h:head>
    <h:body>
        <object id="visorPdf" type="application/pdf"  height="850px" width="100%" internalinstanceid="3">
            Your browser can't display pdf, <a id="descPdf" >click</a> to download pdf instead.
        </object>
       
    </h:body>
</html>
