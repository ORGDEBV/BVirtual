<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <title>Biblioteca Virtual</title>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="resources/img/icon.ico" type="image/ico"/>

        <h:outputStylesheet name="css/internas.css" />
        <h:outputStylesheet name="css/reset.css" />
        <!-- CSS reset -->
        <h:outputStylesheet name="css/menu-style.css" />
        <h:outputStylesheet name="css/masonry.css" />
        <!-- Resource style -->

        <!-- Script -->
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/jquery-ui.min.js" />
        <h:outputScript name="js/jquery.mobile.custom.min.js" />
        <h:outputScript name="js/main-menu.js" />
        <!-- Resource jQuery JS del Menu-->
        <h:outputScript name="js/modernizr.js" />
        <!-- Modernizr para el Menu-->
        <h:outputScript name="js/jquery.slimscroll.min.js" />
        <h:outputScript name="js/jquery.masonry.min.js" />
        <h:outputScript name="js/base.js" />
    </h:head>

    <h:body>
        <header class="cd-main-header">
            <a class="cd-logo" href="/Bvirtual/bv/index.xhtml"></a>
            <ul class="cd-header-buttons">
                <!--<li><a class="cd-search-trigger" href="#cd-search">Search<span></span></a></li>-->
                <li><a class="cd-nav-trigger" href="#cd-primary-nav">Menu<span></span></a></li>
            </ul>
            <!-- cd-header-buttons -->
        </header>
        <main class="cd-main-content">
            <div class="header-img triangulo-novedades" id="novedades-img">
            </div>
            <div class="margen-internas" id="margen-novedades-galeria">
                <div class="site-map">
                    <div class="left">
                        <p>Eventos</p>
                    </div>

                    <div class="right active-novedades">
                        <p>Novedades</p>
                    </div>

                </div>
                <h1 class="titulo-principal">Novedades</h1>
                <div class="w-inner content w-maestrias w-maestrias-home">
                    <div id="moEfect" class="masonry">
                        <c:forEach var="n" items="#{novedadBean.lstNovedades}">
                            <figure class="item mba masonry-brick">
                                <img  src="#{n.dirImg2}" alt="Entrar" />
                                <figcaption class="det">
                                    <h3>#{n.TITULO_CORTO}</h3>
                                    <a href="novedades_det.xhtml?id=#{n.ID_NOVEDADES}">View more</a>
                                </figcaption>
                                <figure class="detail tleft">
                                    <figcaption class="detail-i">
                                        <p>#{n.strFechaNovedad}</p>
                                        <h3>#{n.TITULO_CORTO}</h3>                                        
                                        <p style="text-align: justify;"><p:outputLabel value="#{n.DESCRIPCION}" escape="false"/></p>

                                        <div class="w-btn"><a href="/Bvirtual/NovedadDetalle?id=#{n.ID_NOVEDADES}" class="btn">Leer m√°s</a></div>

                                    </figcaption>
                                    <a href="#" class="close"><span class="close2"></span><span class="close1"></span></a>
                                </figure>
                            </figure>
                        </c:forEach>
                    </div>
                </div>

            </div>
            <ui:include src="templates/footer.xhtml" />
            <ui:include src="templates/footer-copy.xhtml" />
        </main>

        <div class="cd-overlay"></div>
        <ui:include src="templates/header.xhtml" />
    </h:body>
</html>
