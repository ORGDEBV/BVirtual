<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>General | Biblioteca Virtual</title>
        <meta name="description" content="Biblioteca Virtual de la Biblioteca Nacional del Peru"/>
        <meta name="keywords" content="BNP,Biblioteca Virtual,Antiguedades,Biblioteca Nacional,"/>
        <meta name="author" content="Biblioteca Nacional del Peru"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="/Bvirtual/resources/img/icon.ico" type="image/ico"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,800,400' rel='stylesheet' type='text/css' />

        <h:outputStylesheet name="css/internas.css" />
        <h:outputStylesheet name="css/reset.css"/>
        <h:outputStylesheet name="css/menu-style.css"/>
        <h:outputStylesheet name="css/flickity.css"/>
        <h:outputScript name="js/jquery.min.js"/>
        <h:outputScript name="js/jquery-ui.min.js"/>
        <h:outputScript name="js/jquery.mobile.custom.min.js"/>
        <h:outputScript name="js/main-menu.js"/>
        <h:outputScript name="js/modernizr.js"/>
        <h:outputScript name="js/jquery.slimscroll.min.js"/>
        <h:outputScript name="js/flickity.pkgd.min.js"/>
        <h:outputStylesheet name="css/jquery.fancybox.css"/>
        <h:outputScript name="js/fb-share.js"/>
        <h:outputScript name="js/renato.js"/>
        <h:outputScript name="js/jquery.fancybox.pack.js"/>
        <h:outputScript name="js/jquery.fancybox.js"/>
        <h:outputScript name="js/acordion-filtro.js"/>

    </h:head>

    <h:body>
        <script>
            $(document).ready(function () {
                $(".various").fancybox({
                    maxWidth: 800,
                    maxHeight: 600,
                    fitToView: false,
                    width: '70%',
                    height: '70%',
                    autoSize: false,
                    closeClick: true,
                    openEffect: 'fade',
                    closeEffect: 'fade',
                    helpers: {
                        overlay: {
                            css: {
                                'background': 'rgba(0, 0, 0, 0.65)'
                            }
                        }
                    }
                });
                $(".single_1").fancybox({
                    // maxWidth	: 800,
                    // maxHeight	: 600,
                    // fitToView	: false,
                    width: '70%',
                    height: '70%',
                    autoSize: false,
                    closeClick: true,
                    openEffect: 'fade',
                    closeEffect: 'fade',
                    padding: 7,
                    helpers: {
                        title: {
                            type: 'float'
                        },
                        overlay: {
                            css: {
                                'background': 'rgba(0, 0, 0, 0.65)'
                            }
                        }
                    }
                });
                $(".single_2").fancybox({
                    // maxWidth	: 800,
                    // maxHeight	: 600,
                    // fitToView	: false,
                    width: '50%',
                    height: '50%',
                    autoSize: false,
                    closeClick: true,
                    openEffect: 'fade',
                    closeEffect: 'fade',
                    padding: 7,
                    helpers: {
                        title: {
                            type: 'float'
                        },
                        overlay: {
                            css: {
                                'background': 'rgba(0, 0, 0, 0.65)'
                            }
                        }
                    }
                });

                $('.catalogo-general-carousel').flickity({
                    // options
                    cellAlign: 'left',
                    contain: true,
                    pageDots: false,
                    wrapAround: true,
                });
            });

            function asignaMapa(url) {
                localStorage.mapa = url;
            }
            function asignaAudio(url) {
                localStorage.audio = url;
            }
        </script>
        <header class="cd-main-header">
            <a class="cd-logo" href="/Bvirtual/bv/index.xhtml"></a>
            <ul class="cd-header-buttons">
                <!--<li><a class="cd-search-trigger" href="#cd-search">Search<span></span></a></li>-->
                <li><a class="cd-nav-trigger" href="#cd-primary-nav">Menu<span></span></a></li>
            </ul>
        </header>
        <main class="cd-main-content">
            <div class="header-img triangulo-general" id="general-img">
            </div>
            <div class="margen-internas">
                <div class="site-map">
                    <div class="left">
                        <p>Catálogo</p>
                    </div>
                    <div class="right active-general">
                        <p>General</p>
                    </div>
                </div>
                <h3 class="subtitulo">Catálogo</h3>
                <h1 class="titulo-principal">General</h1>
                <div class="texto-general">
                    <p>Consulta y accede a todo el material bibliográfico y audiovisual digitalizado disponible.</p>
                </div><br/><br/>
                <div class="searchBar-interno">
                    <h:form id="formGeneral" onkeypress="if (event.keyCode == 13) {
                                document.getElementById('formGeneral:btnBuscar').click();
                                return false;
                            }">
                        <p:inputText type="search" placeholder="Búsqueda general..." value="#{documentalBean.buscador}" styleClass="searchBar-input"></p:inputText>
                        <p:commandLink id="btnBuscar" styleClass="btn-search-interno" style="background: #0A61A8;" actionListener="#{documentalBean.filtroGeneral()}">
                            <ui:include src="resources/img/btn-lupa-interno.svg" />
                        </p:commandLink>
                    </h:form>
                </div>

                <div>
                    <h1 class="subtitulo-bg">Los más vistos</h1>
                </div>

                <div class="catalogo-general-carousel">
                    <c:if test="#{publicacionBean.mvImagenes[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/fotografias_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/fotografias.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvImagenes[0]}</p>
                                        </div>
                                    </div>

                                    <a class="single_1" href="resources/fotografia/fotografia1.jpg" title="D. de Cassette - Long Play">

                                    </a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvLibros[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/libros_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/libros.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvLibros[0]}</p>
                                        </div>
                                    </div>
                                    <a class="various fancybox.iframe conferencia-completa" href="resources/pdf/prueba.pdf">
                                        <object type="application/pdf" data="resources/pdf/prueba.pdf" height="800x" width="100%" internalinstanceid="3">
                                            Your browser can't display pdf, <a href="resources/pdf/prueba.pdf"></a> to download pdf instead.
                                        </object>
                                    </a>

                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvCartas[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/cartas_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/cartas.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvCartas[0]}</p>
                                        </div>
                                    </div>
                                    <a href="#{publicacionBean.mvCartas[1]}"></a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvAudios[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/audios_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/audios.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvAudios[0]}</p>
                                        </div>
                                    </div>

                                    <a class="various fancybox.iframe conferencia-completa" onclick="asignaAudio('#{publicacionBean.mvAudios[1]}')" href="#{publicacionBean.pagAudioMasVisto}"></a>



                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvManuscritos[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/manuscritos_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/manuscritos.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvManuscritos[0]}</p>
                                        </div>
                                    </div>
                                    <a href="#{publicacionBean.mvManuscritos[1]}"></a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvPeriodicos[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/periodicos_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/periodicos.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvPeriodicos[0]}</p>
                                        </div>
                                    </div>
                                    <a href="#{publicacionBean.mvPeriodicos[1]}"></a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvPartituras[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/partituras_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/partituras.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvPartituras[0]}</p>
                                        </div>
                                    </div>
                                    <a href="#{publicacionBean.mvPartituras[1]}"></a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvMapas[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/mapas_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/mapas.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvMapas[0]}</p>
                                        </div>
                                    </div>
                                    <a class="various fancybox.iframe conferencia-completa" onclick="asignaMapa('#{publicacionBean.mvMapas[1]}')" href="mapas.xhtml"></a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvRevistas[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/revistas_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/revistas.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvRevistas[0]}</p>
                                        </div>
                                    </div>
                                    <a href="#{publicacionBean.mvRevistas[1]}"></a>
                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                    <c:if test="#{publicacionBean.mvVideos[0] != null}">
                        <div class="general-celda">
                            <figure class="effect-expand">
                                <img src="/Bvirtual/resources/img/videos_icono.png" alt="" class="icono-catalogo" />
                                <img src="/Bvirtual/resources/img/videos.jpg" alt="" />
                                <figcaption>
                                    <div>
                                        <div>
                                            <p class="acomodar-text-masvisto">#{publicacionBean.mvVideos[0]}</p>
                                        </div>
                                    </div>

                                    <a class="various fancybox.iframe conferencia-completa" href="http://www.youtube.com/embed/enZNU0JeIPg?list=PLw-7dkDed4otq6PzcsEe07Q98zXzguWZQ"></a>


                                </figcaption>
                            </figure>
                        </div>
                    </c:if>
                </div>
            </div>
            <ui:include src="templates/footer.xhtml" />
            <ui:include src="templates/footer-copy.xhtml" />
        </main>

        <div class="cd-overlay"></div>

        <ui:include src="templates/header.xhtml" />


    </h:body>
</html>
